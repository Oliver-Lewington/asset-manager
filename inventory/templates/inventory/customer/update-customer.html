{% extends "inventory/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container shadow p-4 bg-body-tertiary rounded col-12 col-md-5"> 
        <h3 class="text-center">Update Customer</h3>
        <h6>Update your customers's details below.</h6>

        <hr>

        <form method="POST" autocomplete="off">

            {% csrf_token %}
            {{ form|crispy }}
                
            <a href="{% url 'view-customer' customer_id %}" class="btn btn-outline-danger btn-sm">Cancel</a>
            <button type="submit" class="btn btn-outline-primary btn-sm">Save</button>              
        </form>
    </div>
{% endblock content %}
