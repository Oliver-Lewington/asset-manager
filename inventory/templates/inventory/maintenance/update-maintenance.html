{% extends "inventory/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container shadow p-4 bg-body-tertiary rounded col-12 col-md-5"> 
        <h3 class="text-center">Update Maintenance for {{ maintenance.asset.name }}</h3>
        <h6>Update your maintenance's details below.</h6>

        <hr>

        <form method="POST" autocomplete="off">

            {% csrf_token %}
            {{ form|crispy }}
                
            <!-- Correct the href to pass the asset_id dynamically -->
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="window.history.back()">Cancel</button>
            <button type="submit" class="btn btn-outline-primary btn-sm">Save</button>              
        </form>
    </div>
{% endblock content %}
